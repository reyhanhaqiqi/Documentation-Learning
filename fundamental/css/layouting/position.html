<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static & Relative</title>
    <link rel="stylesheet" href="./position.css">
</head>

<body>
    <!-- Position Static -->
    <div class="satu">static</div>
    <div class="dua">static</div>
    <div class="tiga">static</div>

    <!-- Position Relative -->
    <div class="empat">relative</div>
    <div class="lima">relative</div>
    <div class="enam">relative</div>

    <!-- Position Absolute -->
    <div class="container">
        <div class="tujuh">absolute</div>
        <div class="delapan">absolute</div>
        <div class="sembilan">absolute</div>
    </div>

    <!-- Position Fixed -->
    <div class="sepuluh">fixed</div>
</body>

</html>
