<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="./layouting_display.css" />
</head>

<body>
    <!-- Display inline -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>

    <!-- Display block -->
    <h1>Hello world</h1>
    <p>belajar display css</p>

    <!-- Display inlineblock -->
    <a href="#" class="inlineblock">
        link 1
    </a>
    <a href="#" class="inlineblock">
        link 2
    </a>

    <!-- Display none -->
    <h2>display none</h2>

</body>

</html>
