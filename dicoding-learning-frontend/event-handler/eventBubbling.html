<!-- Event Bubbling ini merupakan sebuah interaksi dimana saat element parent dan child memeiliki event handler dan elemen child diteken akan menghasilkan event handler elemen parent juga -->
<!-- Ketika parent yang ditekan elemen child tidak akan terpengaruh -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bubbling World</title>
    <style>
        body * {
            margin: 8px;
            padding: 5px;
            border: 2px solid black;
            width: 60%;
        }
    </style>
</head>

<body>
    <div onclick="alert('ELEMEN LANGIT')" align="center">
        LANGIT
        <div onclick="alert('ELEMEN LUAR')" align="center">
            LUAR
            <div onclick="alert('ELEMEN TENGAH')" align="center">
                TENGAH
                <div onclick="alert('ELEMEN DALAM')" align="center">
                    DALAM
                </div>
            </div>
        </div>
    </div>
</body>

</html>
